<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudStorage Enchanted++</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.6/dist/forms.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'pulse-soft': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .animate-pulse-soft {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Dark mode styles */
        .dark .dark\:bg-gradient-to-br {
            background-image: linear-gradient(to bottom right, var(--tw-gradient-stops));
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-800 dark:to-gray-900 min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-10 rounded-xl shadow-lg fade-in">
        <div>
            <div class="flex justify-center items-center">
                <i data-lucide="cloud" class="w-12 h-12 text-blue-500"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                CloudStorage Enchanted++
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                Simpan file Anda dengan aman di cloud
            </p>
        </div>
        
        <!-- Tabs untuk Login dan Create Storage -->
        <div class="mt-8">
            <div class="flex border-b border-gray-200 dark:border-gray-700">
                <button id="login-tab" class="py-2 px-4 font-medium text-center text-blue-600 dark:text-blue-400 border-b-2 border-blue-500 dark:border-blue-400 flex-1">Login</button>
                <button id="create-tab" class="py-2 px-4 font-medium text-center text-gray-500 dark:text-gray-400 flex-1">Buat Storage</button>
            </div>
            
            <!-- Form Login -->
            <div id="login-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="login-id" class="sr-only">ID Storage</label>
                        <input id="login-id" name="login-id" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="ID Storage">
                    </div>
                    <div>
                        <label for="login-password" class="sr-only">Password</label>
                        <input id="login-password" name="login-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div>
                    <button id="login-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i data-lucide="log-in" class="h-5 w-5 text-blue-300 group-hover:text-blue-200"></i>
                        </span>
                        Masuk ke Storage
                    </button>
                </div>
            </div>
            
            <!-- Form Create Storage -->
            <div id="create-form" class="mt-8 space-y-6 hidden">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="create-id" class="sr-only">ID Storage Baru</label>
                        <input id="create-id" name="create-id" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="ID Storage Baru">
                    </div>
                    <div>
                        <label for="create-password" class="sr-only">Password</label>
                        <input id="create-password" name="create-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div>
                    <button id="create-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i data-lucide="plus-circle" class="h-5 w-5 text-green-300 group-hover:text-green-200"></i>
                        </span>
                        Buat Storage Baru
                    </button>
                </div>
            </div>
        </div>
        
        <div id="message" class="hidden mt-4 p-3 rounded-md text-sm"></div>
        
        <!-- Info tentang status API -->
        <div id="api-status" class="mt-4 p-3 bg-yellow-50 dark:bg-yellow-900 rounded-md text-sm text-yellow-700 dark:text-yellow-300 hidden">
            <div class="flex items-center">
                <i data-lucide="alert-triangle" class="w-4 h-4 mr-2"></i>
                <span>Server API sedang dalam tahap development. Beberapa fitur mungkin belum berfungsi.</span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl flex flex-col items-center">
            <i data-lucide="loader" class="w-10 h-10 text-blue-500 animate-spin"></i>
            <p class="mt-4 text-gray-700 dark:text-gray-300">CloudStorage Enchanted++ Loadingâ€¦</p>
        </div>
    </div>

    <script>
        // Inisialisasi Lucide Icons
        lucide.createIcons();
        
        // Toggle antara Login dan Create Form
        document.getElementById('login-tab').addEventListener('click', () => {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('create-form').classList.add('hidden');
            document.getElementById('login-tab').classList.add('text-blue-600', 'dark:text-blue-400', 'border-b-2', 'border-blue-500', 'dark:border-blue-400');
            document.getElementById('login-tab').classList.remove('text-gray-500', 'dark:text-gray-400');
            document.getElementById('create-tab').classList.add('text-gray-500', 'dark:text-gray-400');
            document.getElementById('create-tab').classList.remove('text-blue-600', 'dark:text-blue-400', 'border-b-2', 'border-blue-500', 'dark:border-blue-400');
        });
        
        document.getElementById('create-tab').addEventListener('click', () => {
            document.getElementById('create-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('create-tab').classList.add('text-blue-600', 'dark:text-blue-400', 'border-b-2', 'border-blue-500', 'dark:border-blue-400');
            document.getElementById('create-tab').classList.remove('text-gray-500', 'dark:text-gray-400');
            document.getElementById('login-tab').classList.add('text-gray-500', 'dark:text-gray-400');
            document.getElementById('login-tab').classList.remove('text-blue-600', 'dark:text-blue-400', 'border-b-2', 'border-blue-500', 'dark:border-blue-400');
        });
        
        // Fungsi untuk menampilkan pesan
        function showMessage(message, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `mt-4 p-3 rounded-md text-sm ${type === 'error' ? 'bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200' : 'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200'}`;
            messageEl.classList.remove('hidden');
            
            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 5000);
        }
        
        // Fungsi untuk menampilkan loading
        function showLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }
        
        // Fungsi untuk menangani response fetch dengan penanganan error yang lebih baik
        async function handleFetchResponse(response) {
            const contentType = response.headers.get('content-type');
            
            // Jika response adalah JSON, parse sebagai JSON
            if (contentType && contentType.includes('application/json')) {
                try {
                    const data = await response.json();
                    return { ok: response.ok, data, status: response.status };
                } catch (e) {
                    console.error('Error parsing JSON:', e);
                    return { 
                        ok: false, 
                        data: { message: 'Terjadi kesalahan parsing data.' },
                        status: response.status
                    };
                }
            } 
            // Jika response adalah HTML/teks, tangani sebagai error
            else {
                try {
                    const text = await response.text();
                    console.error('Non-JSON response:', text.substring(0, 100) + '...');
                    
                    // Coba untuk ekstrak pesan error dari HTML jika mungkin
                    let errorMsg = 'Terjadi kesalahan server. Silakan coba lagi.';
                    
                    if (response.status === 404) {
                        errorMsg = 'Endpoint API tidak ditemukan. Pastikan server berjalan dengan benar.';
                    } else if (response.status === 500) {
                        errorMsg = 'Terjadi kesalahan internal server.';
                    } else if (text.includes('The page could not be found')) {
                        errorMsg = 'Fitur ini sedang dalam pengembangan.';
                    }
                    
                    return { 
                        ok: false, 
                        data: { message: errorMsg },
                        status: response.status
                    };
                } catch (textError) {
                    console.error('Error reading response text:', textError);
                    return { 
                        ok: false, 
                        data: { message: 'Terjadi kesalahan tidak terduga.' },
                        status: response.status
                    };
                }
            }
        }
        
        // Event listener untuk login
        document.getElementById('login-button').addEventListener('click', async () => {
            const id = document.getElementById('login-id').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!id || !password) {
                showMessage('ID dan password harus diisi');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id, password }),
                    credentials: 'include' // Penting untuk mengirim cookie
                });
                
                const { ok, data } = await handleFetchResponse(response);
                
                if (ok) {
                    showMessage('Login berhasil! Mengarahkan ke dashboard...', 'success');
                    // Redirect ke dashboard setelah delay singkat
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Login gagal');
                }
            } catch (error) {
                console.error('Network error:', error);
                showMessage('Tidak dapat terhubung ke server. Pastikan Anda terhubung ke internet.');
            } finally {
                showLoading(false);
            }
        });
        
        // Event listener untuk create storage
        document.getElementById('create-button').addEventListener('click', async () => {
            const id = document.getElementById('create-id').value.trim();
            const password = document.getElementById('create-password').value;
            
            if (!id || !password) {
                showMessage('ID dan password harus diisi');
                return;
            }
            
            if (id.length < 3) {
                showMessage('ID harus minimal 3 karakter');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password harus minimal 6 karakter');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id, password }),
                });
                
                const { ok, data } = await handleFetchResponse(response);
                
                if (ok) {
                    showMessage('Storage berhasil dibuat! Silakan login.', 'success');
                    // Switch ke tab login
                    document.getElementById('login-tab').click();
                    document.getElementById('login-id').value = id;
                    document.getElementById('login-password').value = '';
                } else {
                    showMessage(data.message || 'Gagal membuat storage');
                }
            } catch (error) {
                console.error('Network error:', error);
                showMessage('Tidak dapat terhubung ke server. Pastikan Anda terhubung ke internet.');
            } finally {
                showLoading(false);
            }
        });
        
        // Cek status API saat halaman dimuat
        async function checkAPIStatus() {
            try {
                const response = await fetch('/api/auth/check', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                // Jika response 404, tampilkan peringatan bahwa API sedang development
                if (response.status === 404) {
                    document.getElementById('api-status').classList.remove('hidden');
                }
            } catch (error) {
                console.error('API status check error:', error);
                document.getElementById('api-status').classList.remove('hidden');
            }
        }
        
        // Jalankan pengecekan status API saat halaman dimuat
        checkAPIStatus();
        
        // Mode gelap/terang toggle
        const darkModeToggle = document.createElement('button');
        darkModeToggle.className = 'fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700';
        darkModeToggle.innerHTML = '<i data-lucide="moon" class="dark:hidden"></i><i data-lucide="sun" class="hidden dark:block"></i>';
        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            lucide.createIcons(); // Perbarui icon setelah toggle
        });
        document.body.appendChild(darkModeToggle);
        
        // Terapkan mode gelap jika disimpan di localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
        
        // Perbarui icon setelah elemen ditambahkan
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
